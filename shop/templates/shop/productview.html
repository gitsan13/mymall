{% extends 'shop/basic.html' %}

{% block title %}
{{product.product_name}} : Project-Mall
{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="333px" height="485px" alt="{{product.product_name}}">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add to cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5> {{product.product_name}} </h5>
            <p>
                <strong>
                    MRP Rs. 
                    {{product.price}}
                </strong>
                <br>
                {{product.desc}} 
            </p>
        </div>
    </div>
</div>
    

{% endblock %}
